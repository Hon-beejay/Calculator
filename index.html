<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="box">
    <div class="ca">
      <p>calc</p>        
      <h6>THEME</h6>
    </div>
    <div class="a">
      <input type="text" id="display" readonly>
    </div>
    <div class="b">
      <div class="c1">
        <div class="d1"><input type="button" value="7" onclick="display.value += '7' "></div>
        <div class="d2"><input type="button" value="8" onclick="display.value += '8' "></div>
        <div class="d3"><input type="button" value="9" onclick="display.value += '9' "></div>
        <div class="d4"><input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1) "></div>
      </div>
      <div class="c2">
        <div class="e1"><input type="button" value="4" onclick="display.value += '4' "></div>
        <div class="e2"><input type="button" value="5" onclick="display.value += '5' "></div>
        <div class="e3"><input type="button" value="6" onclick="display.value += '6' "></div>
        <div class="e4"><input type="button" value="+" onclick="display.value += '+' "></div>
      </div>
      <div class="c3">
        <div class="f1"><input type="button" value="1" onclick="display.value += '1' "></div>
        <div class="f2"><input type="button" value="2" onclick="display.value += '2' "></div>
        <div class="f3"><input type="button" value="3" onclick="display.value += '3' "></div>
        <div class="f4"><input type="button" value="-" onclick="display.value += '-' "></div>
      </div>
      <div class="c4">
        <div class="g1"><input type="button" value="." onclick="display.value += '.' "></div>
        <div class="g2"><input type="button" value="0" onclick="display.value += '0' "></div>
        <div class="g3"><input type="button" value="/" onclick="display.value += '/' "></div>
        <div class="g4"><input type="button" value="x" onclick="display.value += '*' "></div>
      </div>
      <div class="c5">
        <div class="h1">
          <input type="reset" id="reset" value="RESET" onclick="display.value = ' ' ">
        </div>
        <div class="h2"><input type="button" value="=" onclick="calculate()"></div>
      </div>
    </div>
  </div><br>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aguocha Arinze</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
